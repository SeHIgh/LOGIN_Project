<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <header>
        <h1><a href="../index.html">GRIT</a></h1>
    </header>

    <main>
        <div class="regist_box">
            <div class="regist_box_title">
                <h2>회원가입</h2>
            </div>

            <div class="regist_wrap">
                <div class="regist_input">
                    <input type="textbox" id="ID_txt" placeholder="아이디를 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="PW_txt" placeholder="비밀번호를 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="name_txt" placeholder="이름을 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="email_txt" placeholder="이메일을 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="phone_txt" placeholder="전화번호를 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="address_txt" placeholder="주소를 입력하시오.">
                </div>
                <div class="regist_input">
                    <input type="textbox" id="birth_txt" placeholder="생년월일을 입력하시오.">
                </div>
            </div>
            <input type="button" id="regist_btn" value="회원가입">
        </div>
    </main>
</body>

</html>
