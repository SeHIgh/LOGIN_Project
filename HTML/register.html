<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <h1>회원가입</h1>
    <div>
        <input type="textbox" id="ID" placeholder="아이디를 입력하시오.">
        <input type="button" id="ID" placeholder="id">
    </div>
    <div>
        <input type="textbox" id="PW" placeholder="비밀번호를 입력하시오.">
        <input type="button" id="PW" placeholder="pw">
    </div>
    <div>
        <input type="textbox" id="PW" placeholder="비밀번호를 다시 입력하시오.">
        <input type="button" id="PW" placeholder="pw">
    </div>
    <div>
        <input type="textbox" id="name" placeholder="이름을 입력하시오.">
        <input type="button" id="name" placeholder="name">
    </div>
    <div>
        <input type="textbox" id="email" placeholder="이메일을 입력하시오.">
        <input type="button" id="email" placeholder="email">
    </div>
    <div>
        <input type="textbox" id="phone" placeholder="전화번호를 입력하시오.">
        <input type="button" id="phone" placeholder="phone">
    </div>
    <div>
        <input type="textbox" id="address" placeholder="주소를 입력하시오.">
        <input type="button" id="address" placeholder="address">
    </div>
    <div>
        <input type="textbox" id="birth" placeholder="생년월일을 입력하시오.">
        <input type="button" id="birth" placeholder="birth">
    </div>
</body>
</html>
